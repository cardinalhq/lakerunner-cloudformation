  TaskDefLakerunnerCompactLogs:
    Properties:
      ContainerDefinitions:
        - Command:
            - /app/bin/lakerunner
            - compact-logs
          Environment:
            - Name: BUMP_REVISION
              Value: '1'
            - Name: OTEL_SERVICE_NAME
              Value: lakerunner-compact-logs
            - Name: TMPDIR
              Value: /scratch
            - Name: HOME
              Value: /scratch
            - Name: STORAGE_PROFILE_FILE
              Value: env:STORAGE_PROFILES_ENV
            - Name: API_KEYS_FILE
              Value: env:API_KEYS_ENV
            - Name: SQS_QUEUE_URL
              Value: !Sub 'https://sqs.${AWS::Region}.amazonaws.com/${AWS::AccountId}/lakerunner-ingest-queue'
            - Name: SQS_REGION
              Value: !Ref 'AWS::Region'
            - Name: ECS_WORKER_CLUSTER_NAME
              Value: !Select
                - 1
                - !Split
                  - /
                  - !ImportValue
                    Fn::Sub:
                      - ${CommonInfraStackName}-ClusterArn
                      - CommonInfraStackName: !Ref 'CommonInfraStackName'
            - Name: ECS_WORKER_SERVICE_NAME
              Value: lakerunner-query-worker
            - Name: LRDB_HOST
              Value: !ImportValue
                Fn::Sub:
                  - ${CommonInfraStackName}-DbEndpoint
                  - CommonInfraStackName: !Ref 'CommonInfraStackName'
            - Name: LRDB_PORT
              Value: !ImportValue
                Fn::Sub:
                  - ${CommonInfraStackName}-DbPort
                  - CommonInfraStackName: !Ref 'CommonInfraStackName'
            - Name: LRDB_DBNAME
              Value: lakerunner
            - Name: LRDB_USER
              Value: lakerunner
            - Name: LRDB_SSLMODE
              Value: require
            - Name: OTEL_EXPORTER_OTLP_ENDPOINT
              Value: !If
                - EnableOtlp
                - !Ref 'OtelEndpoint'
                - !Ref 'AWS::NoValue'
            - Name: ENABLE_OTLP_TELEMETRY
              Value: !If
                - EnableOtlp
                - 'true'
                - !Ref 'AWS::NoValue'
          HealthCheck:
            Command:
              - /app/bin/lakerunner
              - sysinfo
            Interval: 30
            Retries: 3
            StartPeriod: 60
            Timeout: 5
          Image: !Ref 'GoServicesImage'
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref 'LogGroupLakerunnerCompactLogs'
              awslogs-region: !Ref 'AWS::Region'
              awslogs-stream-prefix: lakerunner-compact-logs
          MountPoints:
            - ContainerPath: /scratch
              ReadOnly: false
              SourceVolume: scratch
          Name: AppContainer
          PortMappings: []
          Secrets:
            - Name: STORAGE_PROFILES_ENV
              ValueFrom: !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/lakerunner/storage_profiles'
            - Name: API_KEYS_ENV
