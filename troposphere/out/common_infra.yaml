Conditions:
  CreateAlbCond: !Equals
    - !Ref 'CreateAlb'
    - 'Yes'
  HasApiKeysOverride: !Not
    - !Equals
      - !Ref 'ApiKeysOverride'
      - ''
  HasStorageProfilesOverride: !Not
    - !Equals
      - !Ref 'StorageProfilesOverride'
      - ''
Description: CommonInfra stack for Lakerunner.
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Networking
        Parameters:
          - VpcId
          - PublicSubnets
          - PrivateSubnets
      - Label:
          default: Load Balancer
        Parameters:
          - CreateAlb
      - Label:
          default: Configuration Overrides (Advanced)
        Parameters:
          - ApiKeysOverride
          - StorageProfilesOverride
    ParameterLabels:
      ApiKeysOverride:
        default: Custom API Keys (YAML)
      CreateAlb:
        default: Create Application Load Balancer?
      PrivateSubnets:
        default: Private Subnets (for ECS/RDS/EFS)
      PublicSubnets:
        default: Public Subnets (required if ALB enabled)
      StorageProfilesOverride:
        default: Custom Storage Profiles (YAML)
      VpcId:
        default: VPC Id
Outputs:
  AlbArn:
    Condition: CreateAlbCond
    Export:
      Name: !Sub '${AWS::StackName}-AlbArn'
    Value: !Ref 'Alb'
  AlbDNS:
    Condition: CreateAlbCond
    Export:
      Name: !Sub '${AWS::StackName}-AlbDNS'
    Value: !GetAtt 'Alb.DNSName'
  BucketArn:
    Export:
      Name: !Sub '${AWS::StackName}-BucketArn'
    Value: !GetAtt 'IngestBucket.Arn'
  BucketName:
    Export:
      Name: !Sub '${AWS::StackName}-BucketName'
    Value: !Ref 'IngestBucket'
  ClusterArn:
    Export:
      Name: !Sub '${AWS::StackName}-ClusterArn'
    Value: !GetAtt 'Cluster.Arn'
  CreateAlbValue:
    Export:
      Name: !Sub '${AWS::StackName}-CreateAlb'
    Value: !Ref 'CreateAlb'
  DbEndpoint:
    Export:
      Name: !Sub '${AWS::StackName}-DbEndpoint'
    Value: !GetAtt 'LakerunnerDb.Endpoint.Address'
  DbPort:
    Export:
      Name: !Sub '${AWS::StackName}-DbPort'
    Value: !GetAtt 'LakerunnerDb.Endpoint.Port'
  DbSecretArnOut:
    Export:
      Name: !Sub '${AWS::StackName}-DbSecretArn'
    Value: !Ref 'DbSecret'
  EfsId:
    Export:
      Name: !Sub '${AWS::StackName}-EfsId'
    Value: !Ref 'Efs'
  PrivateSubnetsOut:
    Export:
      Name: !Sub '${AWS::StackName}-PrivateSubnets'
    Value: !Sub
      - ${Subnet1},${Subnet2}
      - Subnet1: !Select
          - 0
          - !Ref 'PrivateSubnets'
        Subnet2: !Select
          - 1
          - !Ref 'PrivateSubnets'
  TaskSecurityGroupId:
    Export:
      Name: !Sub '${AWS::StackName}-TaskSGId'
    Value: !Ref 'TaskSG'
  Tg3000Arn:
    Condition: CreateAlbCond
    Export:
      Name: !Sub '${AWS::StackName}-Tg3000Arn'
    Value: !Ref 'Tg3000'
  Tg7101Arn:
    Condition: CreateAlbCond
    Export:
      Name: !Sub '${AWS::StackName}-Tg7101Arn'
    Value: !Ref 'Tg7101'
  VpcIdOut:
    Export:
      Name: !Sub '${AWS::StackName}-VpcId'
    Value: !Ref 'VpcId'
Parameters:
  ApiKeysOverride:
    Default: ''
    Description: 'OPTIONAL: Custom API keys configuration in YAML format. Leave blank to use defaults from defaults.yaml. Example: - organization_id: xxx\n  keys:\n    - keyvalue'
    Type: String
  CreateAlb:
    AllowedValues:
      - 'Yes'
      - 'No'
    Default: 'Yes'
    Description: Create an internet-facing Application Load Balancer with listeners on 7101 and 3000. Set to 'No' to skip.
    Type: String
  PrivateSubnets:
    Description: 'REQUIRED: Private subnet IDs (for RDS/ECS/EFS). Provide at least two in different AZs.'
    Type: List<AWS::EC2::Subnet::Id>
  PublicSubnets:
    Default: ''
    Description: Public subnet IDs (for ALB). Required when CreateAlb=Yes. Provide at least two in different AZs.
    Type: CommaDelimitedList
  StorageProfilesOverride:
    Default: ''
    Description: 'OPTIONAL: Custom storage profiles configuration in YAML format. Leave blank to use defaults from defaults.yaml. Bucket name and region will be auto-filled.'
    Type: String
  VpcId:
    Description: 'REQUIRED: VPC where resources will be created.'
    Type: AWS::EC2::VPC::Id
Resources:
  Alb:
    Condition: CreateAlbCond
    Properties:
      Name: !Sub '${AWS::StackName}-alb'
      Scheme: internet-facing
      SecurityGroups:
        - !Ref 'AlbSecurityGroup'
      Subnets: !Ref 'PublicSubnets'
      Type: application
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
  Alb3000Open:
    Condition: CreateAlbCond
    Properties:
      CidrIp: '0.0.0.0/0'
      Description: HTTP 3000
      FromPort: 3000
      GroupId: !Ref 'AlbSecurityGroup'
      IpProtocol: tcp
      ToPort: 3000
    Type: AWS::EC2::SecurityGroupIngress
  Alb7101Open:
    Condition: CreateAlbCond
    Properties:
      CidrIp: '0.0.0.0/0'
      Description: HTTP 7101
      FromPort: 7101
      GroupId: !Ref 'AlbSecurityGroup'
      IpProtocol: tcp
      ToPort: 7101
    Type: AWS::EC2::SecurityGroupIngress
  AlbSecurityGroup:
    Condition: CreateAlbCond
    Properties:
      GroupDescription: Security group for ALB
      SecurityGroupEgress:
        - CidrIp: '0.0.0.0/0'
          Description: Allow all outbound
          IpProtocol: '-1'
      VpcId: !Ref 'VpcId'
    Type: AWS::EC2::SecurityGroup
  ApiKeysParam:
    Properties:
      Description: API keys configuration
      Name: /lakerunner/api_keys
      Type: String
      Value: !If
        - HasApiKeysOverride
        - !Ref 'ApiKeysOverride'
        - "- keys:\n  - f70603aa00e6f67999cc66e336134887\n  organization_id: 12340000-0000-4000-8000-000000000000\n"
    Type: AWS::SSM::Parameter
  Cluster:
    Properties:
      ClusterName: !Sub '${AWS::StackName}-cluster'
    Type: AWS::ECS::Cluster
  DbSecret:
    Properties:
      GenerateSecretString:
        ExcludePunctuation: true
        GenerateStringKey: password
        SecretStringTemplate: '{"username":"lakerunner"}'
    Type: AWS::SecretsManager::Secret
  DbSubnetGroup:
    Properties:
      DBSubnetGroupDescription: DB subnets
      SubnetIds: !Ref 'PrivateSubnets'
    Type: AWS::RDS::DBSubnetGroup
  Efs:
    Properties:
      Encrypted: true
      FileSystemTags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-efs'
    Type: AWS::EFS::FileSystem
  EfsMt1:
    Properties:
      FileSystemId: !Ref 'Efs'
      SecurityGroups:
        - !Ref 'TaskSG'
      SubnetId: !Select
        - 0
        - !Ref 'PrivateSubnets'
    Type: AWS::EFS::MountTarget
  EfsMt2:
    Properties:
      FileSystemId: !Ref 'Efs'
      SecurityGroups:
        - !Ref 'TaskSG'
      SubnetId: !Select
        - 1
        - !Ref 'PrivateSubnets'
    Type: AWS::EFS::MountTarget
  IngestBucket:
    DeletionPolicy: Delete
    Properties:
      LifecycleConfiguration:
        Rules:
          - ExpirationInDays: 10
            Prefix: otel-raw/
            Status: Enabled
      NotificationConfiguration:
        QueueConfigurations:
          - Event: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: otel-raw/
            Queue: !GetAtt 'IngestQueue.Arn'
          - Event: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: logs-raw/
            Queue: !GetAtt 'IngestQueue.Arn'
          - Event: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: metrics-raw/
            Queue: !GetAtt 'IngestQueue.Arn'
    Type: AWS::S3::Bucket
  IngestQueue:
    Properties:
      MessageRetentionPeriod: 345600
      QueueName: lakerunner-ingest-queue
    Type: AWS::SQS::Queue
  IngestQueuePolicy:
    Properties:
      PolicyDocument:
        Statement:
          - Action:
              - sqs:GetQueueAttributes
              - sqs:GetQueueUrl
              - sqs:SendMessage
            Condition:
              StringEquals:
                aws:SourceAccount: !Ref 'AWS::AccountId'
            Effect: Allow
            Principal:
              Service: s3.amazonaws.com
            Resource: !GetAtt 'IngestQueue.Arn'
        Version: '2012-10-17'
      Queues:
        - !Ref 'IngestQueue'
    Type: AWS::SQS::QueuePolicy
  LakerunnerDb:
    Properties:
      AllocatedStorage: '100'
      CopyTagsToSnapshot: true
      DBInstanceClass: db.t3.medium
      DBName: lakerunner
      DBSubnetGroupName: !Ref 'DbSubnetGroup'
      DeletionProtection: false
      Engine: postgres
      EngineVersion: '17'
      MasterUserPassword: !Sub
        - '{{resolve:secretsmanager:${S}:SecretString:password}}'
        - S: !Ref 'DbSecret'
      MasterUsername: !Sub
        - '{{resolve:secretsmanager:${S}:SecretString:username}}'
        - S: !Ref 'DbSecret'
      MultiAZ: false
      PubliclyAccessible: false
      StorageType: gp3
      VPCSecurityGroups:
        - !Ref 'TaskSG'
    Type: AWS::RDS::DBInstance
  Listener3000:
    Condition: CreateAlbCond
    Properties:
      DefaultActions:
        - TargetGroupArn: !Ref 'Tg3000'
          Type: forward
      LoadBalancerArn: !Ref 'Alb'
      Port: '3000'
      Protocol: HTTP
    Type: AWS::ElasticLoadBalancingV2::Listener
  Listener7101:
    Condition: CreateAlbCond
    Properties:
      DefaultActions:
        - TargetGroupArn: !Ref 'Tg7101'
          Type: forward
      LoadBalancerArn: !Ref 'Alb'
      Port: '7101'
      Protocol: HTTP
    Type: AWS::ElasticLoadBalancingV2::Listener
  StorageProfilesParam:
    Properties:
      Description: Storage profiles configuration
      Name: /lakerunner/storage_profiles
      Type: String
      Value: !If
        - HasStorageProfilesOverride
        - !Ref 'StorageProfilesOverride'
        - !Sub
          - "- bucket: ${Bucket}\n  cloud_provider: aws\n  collector_name: lakerunner\n  insecure_tls: false\n  instance_num: 1\n  organization_id: 12340000-0000-4000-8000-000000000000\n  region: ${AWS::Region}\n\
            \  use_path_style: true\n"
          - Bucket: !Ref 'IngestBucket'
    Type: AWS::SSM::Parameter
  TaskFromAlb3000:
    Condition: CreateAlbCond
    Properties:
      Description: ALB to tasks 3000
      FromPort: 3000
      GroupId: !Ref 'TaskSG'
      IpProtocol: tcp
      SourceSecurityGroupId: !Ref 'AlbSecurityGroup'
      ToPort: 3000
    Type: AWS::EC2::SecurityGroupIngress
  TaskFromAlb7101:
    Condition: CreateAlbCond
    Properties:
      Description: ALB to tasks 7101
      FromPort: 7101
      GroupId: !Ref 'TaskSG'
      IpProtocol: tcp
      SourceSecurityGroupId: !Ref 'AlbSecurityGroup'
      ToPort: 7101
    Type: AWS::EC2::SecurityGroupIngress
  TaskSG:
    Properties:
      GroupDescription: Security group for ECS tasks
      SecurityGroupEgress:
        - CidrIp: '0.0.0.0/0'
          Description: Allow all outbound
          IpProtocol: '-1'
      VpcId: !Ref 'VpcId'
    Type: AWS::EC2::SecurityGroup
  TaskSG7101Self:
    Properties:
      Description: task-to-task 7101
      FromPort: 7101
      GroupId: !Ref 'TaskSG'
      IpProtocol: tcp
      SourceSecurityGroupId: !Ref 'TaskSG'
      ToPort: 7101
    Type: AWS::EC2::SecurityGroupIngress
  TaskSGDbSelf:
    Properties:
      Description: task-to-database PostgreSQL
      FromPort: 5432
      GroupId: !Ref 'TaskSG'
      IpProtocol: tcp
      SourceSecurityGroupId: !Ref 'TaskSG'
      ToPort: 5432
    Type: AWS::EC2::SecurityGroupIngress
  TaskSGEfsSelf:
    Properties:
      Description: task-to-EFS NFS
      FromPort: 2049
      GroupId: !Ref 'TaskSG'
      IpProtocol: tcp
      SourceSecurityGroupId: !Ref 'TaskSG'
      ToPort: 2049
    Type: AWS::EC2::SecurityGroupIngress
  Tg3000:
    Condition: CreateAlbCond
    Properties:
      HealthCheckIntervalSeconds: 30
      HealthCheckPath: /api/health
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      Matcher:
        HttpCode: '200'
      Port: 3000
      Protocol: HTTP
      TargetGroupAttributes:
        - Key: stickiness.enabled
          Value: 'false'
        - Key: deregistration_delay.timeout_seconds
          Value: '30'
      TargetType: ip
      UnhealthyThresholdCount: 3
      VpcId: !Ref 'VpcId'
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
  Tg7101:
    Condition: CreateAlbCond
    Properties:
      HealthCheckIntervalSeconds: 30
      HealthCheckPath: /ready
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      Matcher:
        HttpCode: '200'
      Port: 7101
      Protocol: HTTP
      TargetGroupAttributes:
        - Key: stickiness.enabled
          Value: 'false'
        - Key: deregistration_delay.timeout_seconds
          Value: '30'
      TargetType: ip
      UnhealthyThresholdCount: 3
      VpcId: !Ref 'VpcId'
    Type: AWS::ElasticLoadBalancingV2::TargetGroup

