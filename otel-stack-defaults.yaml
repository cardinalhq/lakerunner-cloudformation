# Default configuration for OTEL Collector stack
# This file contains configuration for the OTEL collector services

# Container Images configuration
images:
  otel_collector: "public.ecr.aws/cardinalhq.io/cardinalhq-otel-collector:v1.3.8"

# OTEL Collector services configuration
otel_services:
  otel-gateway:
    image: "public.ecr.aws/cardinalhq.io/cardinalhq-otel-collector:v1.3.8"
    command: ["/app/bin/cardinalhq-otel-collector", "--config=/etc/otel/config.yaml"]
    cpu: 1024
    memory_mib: 2048
    replicas: 1
    environment:
      OTEL_RESOURCE_ATTRIBUTES: "service.name=otel-gateway"
